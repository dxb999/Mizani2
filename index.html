<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>محاسبتي</title>
  <style>
    body { font-family: Tahoma; text-align: center; background: #f3f6f9; }
    h1 { color: #2c3e50; }
    .counter { display: flex; justify-content: space-around; margin: 20px 0; }
    .box { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; width: 150px; }
    button { margin: 5px; padding: 10px 20px; border: none; border-radius: 5px; }
    .good { background: #27ae60; color: white; }
    .bad { background: #c0392b; color: white; }
    #log { margin-top: 20px; text-align: right; padding: 10px; }
  </style>
</head>
<body>
  <h1>💫 محاسبتي قبل الحساب 💫</h1>

  <div class="counter">
    <div class="box">
      <h3>✅ الحسنات</h3>
      <div id="goodCount">0</div>
    </div>
    <div class="box">
      <h3>❌ السيئات</h3>
      <div id="badCount">0</div>
    </div>
  </div>

  <h3>أضف عملًا:</h3>
  <div>
    <button class="good" onclick="addAction('صلاة', 'good')">صلاة</button>
    <button class="good" onclick="addAction('صدقة', 'good')">صدقة</button>
    <button class="bad" onclick="addAction('نظر لمحرم', 'bad')">نظر لمحرم</button>
    <button class="bad" onclick="addAction('غيبة', 'bad')">غيبة</button>
  </div>

  <div id="log"></div>

  <script>
    let good = parseInt(localStorage.getItem('good') || '0');
    let bad = parseInt(localStorage.getItem('bad') || '0');
    document.getElementById("goodCount").textContent = good;
    document.getElementById("badCount").textContent = bad;

    function addAction(name, type) {
      const date = new Date().toLocaleString('ar-EG');
      const entry = `📅 ${date} - ${type === 'good' ? '✅' : '❌'} ${name}<br>`;
      document.getElementById("log").innerHTML = entry + document.getElementById("log").innerHTML;

      if (type === 'good') {
        good++;
        localStorage.setItem('good', good);
        document.getElementById("goodCount").textContent = good;
      } else {
        bad++;
        localStorage.setItem('bad', bad);
        document.getElementById("badCount").textContent = bad;
      }
    }
  </script>
</body>
</html>
