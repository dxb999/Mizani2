<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>🎤 نظام صوتي ذكي</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f3f4f6;
      text-align: center;
      padding: 20px;
      direction: rtl;
    }
    .mic-button {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ff5252;
      border: none;
      color: white;
      font-size: 2em;
      cursor: pointer;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .mic-button.active {
      background-color: #4caf50;
    }
    #volumeBar {
      width: 60%;
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      margin: 10px auto 30px;
      overflow: hidden;
    }
    #volumeLevel {
      height: 100%;
      width: 0%;
      background: #4caf50;
    }
    #live, #result, #carData {
      padding: 15px;
      border-radius: 10px;
      background: #ffffff;
      width: 90%;
      margin: 10px auto;
      font-size: 1.1em;
      text-align: right;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #live {
      border: 2px dashed #2196f3;
    }
    #result {
      border: 2px solid #4caf50;
      background-color: #eaffea;
    }
    #carData input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <h2>🎙️ نظام التحدث الذكي</h2>

  <button class="mic-button" id="micBtn">🎤</button>
  <div id="volumeBar"><div id="volumeLevel"></div></div>

  <div id="live">🟡 جاري الاستماع...</div>
  <div id="result">✅ النص النهائي سيظهر هنا بعد الانتهاء.</div>

  <!-- بيانات السيارة -->
  <div id="carData">
    <label>🔢 عداد السيارة (كم):</label><br>
    <input id="carKm" type="number" oninput="saveToLocalStorage()"><br>
    <label>⛽ المسافة المتبقية بالبترول (كم):</label><br>
    <input id="fuelLeft" type="number" oninput="saveToLocalStorage()">
  </div>

  <script>
    let recognition;
    let isListening = false;

    window.onload = function () {
      document.getElementById("carKm").value = localStorage.getItem("car_km") || "";
      document.getElementById("fuelLeft").value = localStorage.getItem("fuel_left") || "";
    };

    function saveToLocalStorage() {
      localStorage.setItem("car_km", document.getElementById("carKm").value);
      localStorage.setItem("fuel_left", document.getElementById("fuelLeft").value);
    }

    function startRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("🎤 المتصفح لا يدعم ميزة التعرف على الصوت");
        return;
      }

      recognition = new SpeechRecognition();
      recognition.lang = "ar-AE";
      recognition.interimResults = true;
      recognition.continuous = false;

      recognition.onstart = () => {
        document.getElementById("live").innerText = "🎧 جاري الاستماع...";
      };

      recognition.onresult = function (event) {
        let interim = '', finalText = '';
        for (let i = 0; i < event.results.length; ++i) {
          const transcript = event.results[i][0].transcript;
          if (event.results[i].isFinal) {
            finalText += transcript + ' ';
          } else {
            interim += transcript;
          }
        }
        document.getElementById("live").innerText = "🗣️ مباشر: " + interim;
        if (finalText) {
          document.getElementById("result").innerText = "✅ نهائي: " + finalText;
          updateValuesFromSpeech(finalText);
        }
      };

      recognition.onerror = function (event) {
        document.getElementById("live").innerText = "❌ خطأ: " + event.error;
        stopRecognition();
      };

      recognition.onend = function () {
        stopRecognition();
        document.getElementById("live").innerText += "\\n📴 انتهى الاستماع.";
      };

      recognition.start();
    }

    function stopRecognition() {
      if (recognition) {
        recognition.stop();
      }
      isListening = false;
      document.getElementById("micBtn").classList.remove("active");
      updateVolumeLevel(0);
    }

    document.getElementById("micBtn").addEventListener("click", function () {
      if (!isListening) {
        this.classList.add("active");
        isListening = true;
        startRecognition();
      } else {
        stopRecognition();
      }
    });

    function speakText(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "ar-AE";
      speechSynthesis.speak(utterance);
    }

    function updateValuesFromSpeech(text) {
      const fuelRegex = /(?:تعبئة|تم تعبئة|البترول|الوقود).*?(\\d{2,4})\\s?(?:كم|كيلو)?/i;
      const carKmRegex = /(?:عداد|عداد السيارة).*?(\\d{4,6})\\s?(?:كم)?/i;

      const fuelMatch = text.match(fuelRegex);
      const carMatch = text.match(carKmRegex);

      if (fuelMatch && fuelMatch[1]) {
        const fuelValue = fuelMatch[1];
        speakText("سيتم تحديث المسافة المتبقية إلى " + fuelValue + " كيلومتر");
        document.getElementById("fuelLeft").value = fuelValue;
      }

      if (carMatch && carMatch[1]) {
        const carValue = carMatch[1];
        speakText("سيتم تحديث عداد السيارة إلى " + carValue + " كيلومتر");
        document.getElementById("carKm").value = carValue;
      }

      saveToLocalStorage();
    }

    function updateVolumeLevel(level) {
      document.getElementById("volumeLevel").style.width = level + "%";
    }

    setInterval(() => {
      if (isListening) {
        const randomLevel = Math.floor(Math.random() * 100);
        updateVolumeLevel(randomLevel);
      }
    }, 200);
  </script>

</body>
</html>
