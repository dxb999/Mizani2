<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ميزاني - تتبع السيارة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body { font-family: Tahoma; background: #f4f7fa; color: #333; margin: 0; padding: 0; }
    header { background: #0a3e7d; color: white; padding: 20px; text-align: center; }
    section { padding: 20px; }
    .box { background: white; border-radius: 8px; padding: 15px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    #map { height: 300px; border-radius: 10px; margin-top: 10px; }
    #popupNotice {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background: #0a3e7d;
      color: white;
      padding: 15px;
      border-radius: 10px;
      z-index: 9999;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      font-size: 16px;
    }
  </style>
</head>
<body>

<header>
  <h1>ميزاني</h1>
  <p>نظام تتبع الرحلات - تلقائي بالكامل</p>
</header>

<div id="popupNotice">🚗 تم اكتشاف حركة السيارة، بدأ التتبع تلقائيًا...</div>

<section>
  <div class="box">
    <h3>🛰️ التتبع الحي</h3>
    <p>المسافة المقطوعة: <span id="distance">0</span> كم</p>
    <p>⏱️ الوقت: <span id="duration">00:00</span></p>
    <p>🚀 السرعة الحالية: <span id="speed">0</span> كم/س</p>
    <div id="map"></div>
    <p id="status">🔍 في انتظار الحركة...</p>
  </div>

  <div class="box">
    <h3>📊 سجل الرحلات</h3>
    <div id="logs"></div>
  </div>
</section>

<script>
let map, pathLine, watchId, tracking = false, startTime, autoStopTimer;
let coords = [], totalDistance = 0;
let lastLat = null, lastLon = null, lastMoveTime = null;

// إعداد الخريطة
function initMap() {
  map = L.map('map').setView([25.2, 55.3], 12);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
  pathLine = L.polyline([], { color: 'blue' }).addTo(map);
}

// إظهار نافذة التنبيه
function showPopup(msg) {
  const el = document.getElementById("popupNotice");
  el.textContent = msg;
  el.style.display = "block";
  setTimeout(() => el.style.display = "none", 4000);
}

// حساب المسافة بين نقطتين
function haversine(lat1, lon1, lat2, lon2) {
  const R = 6371;
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;
  const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
  return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
}

// بدء تتبع الرحلة
function startTracking() {
  coords = [];
  totalDistance = 0;
  pathLine.setLatLngs([]);
  document.getElementById("distance").textContent = "0";
  document.getElementById("duration").textContent = "00:00";
  startTime = Date.now();
  tracking = true;
  updateTimer();
}

// إيقاف وتتسجيل الرحلة
function stopTracking() {
  tracking = false;
  const endTime = Date.now();
  const duration = Math.round((endTime - startTime)/1000);
  const mins = String(Math.floor(duration / 60)).padStart(2, '0');
  const secs = String(duration % 60).padStart(2, '0');

  const log = {
    distance: totalDistance.toFixed(2),
    duration: `${mins}:${secs}`,
    path: [...coords]
  };

  const logs = JSON.parse(localStorage.getItem("driveLogs") || "[]");
  logs.push(log);
  localStorage.setItem("driveLogs", JSON.stringify(logs));
  renderLogs();
}

// تحديث الوقت
function updateTimer() {
  if (!tracking) return;
  const now = Date.now();
  const elapsed = Math.floor((now - startTime) / 1000);
  const mins = String(Math.floor(elapsed / 60)).padStart(2, '0');
  const secs = String(elapsed % 60).padStart(2, '0');
  document.getElementById("duration").textContent = `${mins}:${secs}`;
  setTimeout(updateTimer, 1000);
}

// عرض سجل الرحلات
function renderLogs() {
  const logs = JSON.parse(localStorage.getItem("driveLogs") || "[]");
  const container = document.getElementById("logs");
  container.innerHTML = "";

  logs.forEach((log, i) => {
    const div = document.createElement("div");
    div.innerHTML = `
      <hr><strong>رحلة #${i+1}</strong><br>
      ⏱️ المدة: ${log.duration}<br>
      📏 المسافة: ${log.distance} كم<br>
      🗺️ نقاط: ${log.path.length}
    `;
    container.appendChild(div);
  });
}

// بدء مراقبة الموقع
function startWatch() {
  watchId = navigator.geolocation.watchPosition(pos => {
    const { latitude, longitude, speed } = pos.coords;
    map.setView([latitude, longitude], 15);
    pathLine.addLatLng([latitude, longitude]);
    coords.push([latitude, longitude]);

    if (tracking) {
      // حساب المسافة
      if (lastLat !== null && lastLon !== null) {
        const d = haversine(lastLat, lastLon, latitude, longitude);
        totalDistance += d;
        document.getElementById("distance").textContent = totalDistance.toFixed(2);
      }

      // السرعة
      const kmh = speed ? (speed * 3.6).toFixed(1) : "0";
      document.getElementById("speed").textContent = kmh;

      clearTimeout(autoStopTimer);
      autoStopTimer = setTimeout(() => {
        document.getElementById("status").textContent = "⛔ تم الإيقاف التلقائي.";
        stopTracking();
      }, 60000); // توقف تلقائي بعد دقيقة توقف
    }

    if (!tracking && lastLat !== null && lastLon !== null) {
      const dist = haversine(lastLat, lastLon, latitude, longitude);
      const timeDiff = Date.now() - (lastMoveTime || Date.now());
      if (dist > 0.03 && timeDiff < 10000) {
        showPopup("🚗 تم اكتشاف حركة السيارة، بدأ التتبع تلقائيًا...");
        document.getElementById("status").textContent = "✅ التتبع نشط...";
        startTracking();
      }
      lastMoveTime = Date.now();
    }

    lastLat = latitude;
    lastLon = longitude;

  }, err => {
    document.getElementById("status").textContent = "📵 خطأ في الموقع";
  }, { enableHighAccuracy: true });
}

// بدء التطبيق
window.onload = () => {
  initMap();
  renderLogs();
  if (navigator.geolocation) {
    startWatch();
  } else {
    document.getElementById("status").textContent = "🚫 المتصفح لا يدعم الموقع الجغرافي";
  }
};
</script>
</body>
</html>
